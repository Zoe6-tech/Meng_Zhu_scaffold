<!DOCTYPE html>
<html>
<head>
	<title>This is Product Page</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	

</head>

<body>
	<div id="container">

	 <header class="mainHeader">
	   <h1 class="hidden">Welcome to our Product Page</h1>
	   <div class="logoHeader">
	   	<h2>LOGO</h2>
	   </div>
	   <div class="mainNav">
	    <nav>
	  	 <h2>MainNav</h2>
	    </nav>
       </div>	
	 </header>

     <main>
    	<div class="mainImage">
        <h2>MainImageGroup</h2>
      </div>
      <div class="product">
        <div class="productlist">
          <h2>Product List</h2>
        </div>
        <div class="productdetail">
          <h2 class="hidden">Products</h2>
          <div class="productInfo">
          <div class="detailbox">
            <h3>ProductImage1</h3>
          </div>
          <div class="detailbox">
            <h3>ProductText1</h3>
          </div>
          </div>
          <div class="productInfo">
          <div class="detailbox">
            <h3>ProductImage2</h3>
          </div>
          <div class="detailbox">
            <h3>ProductText2</h3>
          </div>
          </div>
          <div class="productInfo">
          <div class="detailbox">
            <h3>ProductImage3</h3>
          </div>
          <div class="detailbox">
            <h3>ProductText3</h3>
          </div>
          </div>
        </div>
      </div>
      </main>

      <footer class="footer">
      	 <div class="socialmedia">
      	 	<h2 class="hidden">Social Media</h2>
      	   <div class="socialmediabox">
      	   	 <p>Social</p>
      	   </div>
      	    <div class="socialmediabox">
      	   	 <p>Media</p>
      	   </div>
      	    <div class="socialmediabox">
      	   	 <p>Box</p>
      	   </div>
         </div>
      	<div class="footerInfo">
      	<h2>Footer Nav</h2>
      	<h2>Copyright</h2>
      </div>
      </footer>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
